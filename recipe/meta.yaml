{% set name = "funcy" %}
{% set version = "1.17" %}
{% set sha256 = "40b9b9a88141ae6a174df1a95861f2b82f2fdc17669080788b73a3ed9370e968" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv

requirements:
  host:
    - python >=2.7
    - pip
  run:
    - python >=2.7

test:
  imports:
    - funcy

about:
  home: https://github.com/Suor/funcy
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: A collection of fancy functional tools focused on practicality.

  doc_url: http://funcy.readthedocs.io/
  dev_url: https://github.com/Suor/funcy

extra:
  recipe-maintainers:
    - synapticarbors
